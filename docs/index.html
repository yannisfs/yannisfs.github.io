<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netarch Fixed Layout</title>

  <!-- Responsive for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- GSAP + ScrollTrigger (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    /* ---------------------------------------------------
       RESET & BASIC PAGE LAYOUT
    --------------------------------------------------- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;           /* For 100vh calculations */
      overflow-x: hidden;     /* Avoid horizontal scroll */
      font-family: sans-serif;
      background: transparent !important; /* Keep background transparent so SVG shows through */
      position: relative;
    }

    /* ---------------------------------------------------
       FULL-VIEWPORT BACKGROUND SVG
    --------------------------------------------------- */
    .background-svg-wrap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;          /* Fill full viewport width */
      height: 100vh;         /* Fill full viewport height */
      z-index: -1;           /* Behind other elements */
      pointer-events: none;  /* Don’t intercept clicks */
      overflow: hidden;      /* Hide any oversize animation */
    }

    #background-svg {
      width: 100%;
      height: 100%;
      display: block;
      /* 
         Large coordinate space (e.g. 1920 x 1080). 
         'slice' prevents empty margins but can crop edges 
      */
    }

    /* ---------------------------------------------------
       NAVBAR (Fixed at top)
    --------------------------------------------------- */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;                /* Navbar height */
      background-color: rgba(255, 255, 255, 0.8); /* Semi-translucent */
      display: flex;
      align-items: center;
      padding: 0 1rem;
      box-sizing: border-box;
      z-index: 1;
    }

    .logo {
      height: 40px;  /* Adjust as needed */
      width: auto;
    }

    /* ---------------------------------------------------
       FOOTER BAR (Fixed at bottom)
    --------------------------------------------------- */
    .footbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;                /* Footer height */
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    /* ---------------------------------------------------
       MAIN HERO SECTION
       Occupies space between the fixed navbar & footbar
    --------------------------------------------------- */
    .main-hero {
      /* 
         Full viewport minus nav & foot heights 
         so it fills the “middle” area exactly
      */
      min-height: calc(100vh - 60px - 50px);
      /* 
         Add top & bottom padding so text isn’t
         glued to the edges
      */
      padding-top: 60px;  /* matches navbar height */
      padding-bottom: 50px; /* matches footbar height */

      /* Center content */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

      /* Stacking above the background */
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 300;
    }

    .hero-sub {
      font-size: 1.2rem;
      font-weight: 300;
      color: #666;
    }

    /* ---------------------------------------------------
       MEDIA QUERY (Smaller Screens)
    --------------------------------------------------- */
    @media (max-width: 600px) {
      .hero-title {
        font-size: 1.5rem;
      }
      .hero-sub {
        font-size: 1rem;
      }
      .logo {
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- FULL-VIEWPORT SVG BACKGROUND -->
  <div class="background-svg-wrap">
    <svg 
      id="background-svg"
      viewBox="0 0 1920 1080"
      preserveAspectRatio="xMidYMid slice"
    >
      <!-- Example Polygons (Crystals) anchored near y=1080 for bottom. Tweak as desired -->
      <polygon 
        id="crystal1"
        points="200,1080 180,600 220,500 260,300 300,600 320,1080"
        fill="#6CCFF6"
      />
      <polygon 
        id="crystal2"
        points="500,1080 470,550 490,400 540,250 590,500 610,1080"
        fill="#82E0AA"
      />
      <polygon 
        id="crystal3"
        points="750,1080 710,700 730,600 770,450 800,600 820,700 840,1080"
        fill="#F7DC6F"
      />
      <polygon 
        id="crystal4"
        points="1000,1080 980,600 1020,450 1080,350 1140,600 1160,1080"
        fill="#F1948A"
      />
      <polygon 
        id="crystal5"
        points="1350,1080 1320,650 1360,550 1400,300 1440,550 1470,650 1500,1080"
        fill="#D7BDE2"
      />
    </svg>
  </div>

  <!-- NAVBAR (fixed at top) -->
  <div class="navbar">
    <img class="logo" src="static/images/Netarch_logo_new.svg" alt="Netarch Logo">
  </div>

  <!-- MAIN HERO (fills remaining space) -->
  <div class="main-hero">
    <h1 class="hero-title">Network Architecture is our passion.</h1>
    <h5 class="hero-sub">2025 - your year to go web public</h5>
  </div>

  <!-- FOOTER BAR (fixed at bottom) -->
  <div class="footbar">
    <p>presented by netarch</p>
  </div>

  <!-- GSAP + ScrollTrigger -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const crystals = ["#crystal1", "#crystal2", "#crystal3", "#crystal4", "#crystal5"];

    // Timeline that controls the entire scroll distance
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: document.body,
        start: "top top",
        end: "bottom bottom",
        scrub: true
      }
    });

    crystals.forEach(selector => {
      // Example random offsets for a 1920x1080 space
      const randX = gsap.utils.random(-100, 100);
      const randY = gsap.utils.random(-300, -800);
      const randRot = gsap.utils.random(-30, 30);

      // Animate each polygon upward, possibly rotating
      tl.to(selector, {
        duration: 4,
        x: randX,
        y: randY,
        rotation: randRot,
        transformOrigin: "50% 100%",
        ease: "power2.inOut"
      }, 0);
    });

    // Optionally fade them out near the bottom
    tl.to(crystals, {
      duration: 1.5,
      opacity: 0
    }, ">-0.5");
  </script>

</body>
</html>
