<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Netarch FHD & Mobile Demo</title>

  <!-- Responsive meta for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- GSAP + ScrollTrigger (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    /* --- Basic Reset & Page Layout --- */
    html, body {
      margin: 0;
      padding: 0;
      /* Enough height so there's some scrolling room */
      min-height: 200vh;
      /* White or other color so crystals are clearly visible behind content */
      background-color: #ffffff;
      font-family: sans-serif;
      position: relative;
      overflow-x: hidden; 
    }

    /* --- Full-Viewport Background SVG --- */
    .background-svg-wrap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;   /* Fill full width of viewport */
      height: 100vh;  /* Fill full height of viewport */
      z-index: -1;    /* Behind other content */
      pointer-events: none;
      overflow: hidden; 
    }

    #background-svg {
      display: block;
      width: 100%;
      height: 100%;
      /* This helps fill the container while cropping extra edges to maintain aspect ratio */
      /* We'll do a large viewBox (1920x1080) for HD coverage */
    }

    /* --- Navbar --- */
    .navbar {
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      box-sizing: border-box;
      position: relative; /* ensures stacking above background */
      z-index: 1; 
    }

    .logo {
      width: 150px;
      height: auto;
    }

    /* --- Hero Section --- */
    .main-hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 4rem auto;
      max-width: 800px;
      position: relative;
      z-index: 1;
      padding: 0 1rem;
    }

    .hero-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 300;
    }

    .hero-sub {
      font-size: 1.2rem;
      font-weight: 300;
      color: #666;
    }

    /* --- Footer Bar --- */
    .footbar {
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    /* --- Media Query for smaller screens --- */
    @media (max-width: 600px) {
      .hero-title {
        font-size: 1.5rem;
      }
      .hero-sub {
        font-size: 1rem;
      }
      .logo {
        width: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- Full-Viewport SVG Container -->
  <div class="background-svg-wrap">
    <svg 
      id="background-svg" 
      viewBox="0 0 1920 1080" 
      preserveAspectRatio="xMidYMid slice"
    >
      <!-- EXAMPLE CRYSTAL-LIKE POLYGONS spanning y=1080 (bottom) up to various top coordinates -->
      <polygon 
        id="crystal1"
        points="200,1080 180,600 220,500 260,300 300,600 320,1080"
        fill="#6CCFF6"
      />
      <polygon 
        id="crystal2"
        points="500,1080 470,550 490,400 540,250 590,500 610,1080"
        fill="#82E0AA"
      />
      <polygon 
        id="crystal3"
        points="750,1080 710,700 730,600 770,450 800,600 820,700 840,1080"
        fill="#F7DC6F"
      />
      <polygon 
        id="crystal4"
        points="1000,1080 980,600 1020,450 1080,350 1140,600 1160,1080"
        fill="#F1948A"
      />
      <polygon 
        id="crystal5"
        points="1350,1080 1320,650 1360,550 1400,300 1440,550 1470,650 1500,1080"
        fill="#D7BDE2"
      />
    </svg>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <img class="logo" src="static/images/Netarch_logo_new.svg" alt="Netarch Logo" />
  </div>

  <!-- Main Hero -->
  <div class="main-hero">
    <h1 class="hero-title">Network Architecture is our passion.</h1>
    <h5 class="hero-sub">2025 - your year to go web public</h5>
  </div>

  <!-- Footer Bar -->
  <div class="footbar">
    <p>presented by netarch</p>
  </div>

  <!-- GSAP + ScrollTrigger Animation -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const crystals = ["#crystal1", "#crystal2", "#crystal3", "#crystal4", "#crystal5"];

    // Create a timeline that spans the entire scroll
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: document.body,
        start: "top top",
        end: "bottom bottom",
        scrub: true
      }
    });

    crystals.forEach((selector) => {
      // Example random offsets for large coordinate space
      const randX = gsap.utils.random(-100, 100);
      const randY = gsap.utils.random(-500, -800);
      const randRot = gsap.utils.random(-30, 30);

      // Animate each polygon upward, possibly rotating
      tl.to(selector, {
        duration: 4,
        x: randX,
        y: randY,
        rotation: randRot,
        transformOrigin: "50% 100%",
        ease: "power2.inOut"
      }, 0); // all start at timeline time 0
    });

    // Optional fade out near the bottom
    tl.to(crystals, {
      duration: 1.5,
      opacity: 0
    }, ">-0.5");
  </script>

</body>
</html>
